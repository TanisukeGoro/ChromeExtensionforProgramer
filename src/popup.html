<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- https://sterfield.co.jp/programmer/%E3%83%87%E3%83%90%E3%82%A4%E3%82%B9%E3%81%A7%
    E8%A6%8B%E3%81%8B%E3%81%91%E3%82%8Bonoff%E3%81%AE%E3%83%9C%E3%82%BF%E3%83%B3%E3%82%9
    2html%E3%81%A8css%E3%81%A7%E5%AE%9F%E8%A3%85%E3%81%97%E3%81%A6/ -->
    <style>
        * {
            color: #333333
        }

        body {
            margin-bottom: 0px;
            min-width: 340px;
            /* min-height: 150px; */
            font-family: system-ui, "Hiragino Kaku Gothic ProN", sans-serif;
        }

        table,
        .text__btn,
        h2 {
            -ms-user-select: none;
            /* IE 10+ */
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .labelswich {
            width: 44px;
            position: relative;
            display: inline-block;
        }

        .switch2__content {
            display: block;
            cursor: pointer;
            position: relative;
            border-radius: 30px;
            height: 20px;
            -webkit-transition: all .1s .4s;
            -moz-transition: all .1s .4s;
            -ms-transition: all .1s .4s;
            -o-transition: all .1s .4s;
            transition: all .1s .4s;
            overflow: hidden;
        }

        .switch2__content:before {
            content: "";
            display: block;
            position: absolute;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            top: 0;
            left: 0;
            border: 1.5px solid #000000;
            border-radius: 20px;
            background-color: #fff;
        }

        .switch2__content:after {
            content: "";
            display: block;
            position: absolute;
            background-color: transparent;
            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 20px;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            -ms-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }

        .inputSwich {
            display: none;
        }

        .switch2__circle {
            display: block;
            top: 5px;
            left: 5px;
            position: absolute;
            width: 10px;
            height: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background-color: #000000;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            -ms-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }

        .inputSwich:checked~.switch2__circle {
            left: 29px;
            background-color: #fff;
        }

        .inputSwich:checked~.switch2__content {
            border-color: transparent;
            -webkit-transition: all 0s;
            -moz-transition: all 0s;
            -ms-transition: all 0s;
            -o-transition: all 0s;
            transition: all 0s;
        }

        .inputSwich:checked~.switch2__content:after {
            background-color: rgb(0, 215, 97);
            width: 100%;
        }

        .text {
            /* display: inline-block; */
            font-size: 18px;
            margin: 0;
        }

        .col2 {
            /* padding: 57px; */
            right: 20px;
            position: absolute;
            font-weight: 100;
        }

        img {
            float: left;
            padding-right: 10px;
            padding-left: 20px;
            margin-top: 5px;
        }
        .title{
            display: inline-block;
            padding-top: 5px;
        }
        h1 {
            display: inline;
            font-size: 16px;
            padding-top: 5px;
        }

        h2 {
            font-size: 14px;
            padding-left: 10px;
            line-height: 2px
        }

        h3 {
            font-size: 12px;
        }

        span.head {
            color: #de963a;
        }

        .tg,
        .tg-1 {
            margin-left: 10px;
        }

        .accordion {
            background-color: #fff;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .accordion:after {
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .panel {
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        .link-video-info {
            margin: 0 10px;
            font-size: 10px;
            padding: 0.25em 0.5em;
            /*上下 左右の余白*/
            color: #494949;
            /*文字色*/
            background: transparent;
            /*背景透明に*/
            border-left: solid 5px #7db4e6;
            /*左線*/
        }

        .link-video-title {
            color: #494949;
            /*文字色*/
            margin: 0px 10px;
            margin-bottom: 10px;
            padding-left: 8px;
            font-size: 14px;
        }

        .js-link-go-to-settings {
            display: inline-block;
            padding: 0.3em 1em;
            text-decoration: none;
            color: #696f74;
            border: solid 2px #de963a;
            border-radius: 3px;
            transition: .4s;
        }

        .js-link-go-to-settings:hover {
            background: #de963a;
            color: white;
        }
    </style>
    <!-- <input type="checkbox" onchange="aaa();" id="tete"> -->
    <img src="icon/icon128.png" width="20px" alt="">
        <div class="title">
            <h1> Wipeyy <span class="head">for Chrome</span></h1>
        </div>
        <button class="js-link-go-to-settings"><span data-translate="L000100"></span></button>
    <hr>
    <div class="content">
        <table class="tg">
            <tr>
                <td class="col1">
                    <p class="text"><span data-translate="L000000"></span></p>
                </td>
                <td class="col2">
                    <div class="switch2">
                        <label class="labelswich" for="pipButton">
                            <input type="checkbox" class="inputSwich" id="pipButton" />
                            <span class="switch2__content"></span>
                            <span class="switch2__circle"></span>
                        </label>
                    </div>
                </td>
            </tr>
        </table>
        <p class="link-video-info"><span data-translate="L000001"></span></p>
        <p class="link-video-title" id="link-video-title"></p>
        <button class="accordion"><span class="text__btn">▶︎</span><span data-translate="L000002"></span></button>
        <hr>
        <div class="panel">
            <table class="tg-1">
                <tr>
                    <td class="col1">
                        <p class="text"><span data-translate="L000003"></span></p>
                    </td>
                    <td class="col2">
                        <div class="switch2">
                            <label class="labelswich" for="continuosButton">
                                <input type="checkbox" class="inputSwich" id="continuosButton" />
                                <span class="switch2__content"></span>
                                <span class="switch2__circle"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="col1">
                        <p class="text"><span data-translate="L000004"></span></p>
                    </td>
                    <td class="col2">
                        <div class="switch2">
                            <label class="labelswich" for="autoCopliButton">
                                <input type="checkbox" class="inputSwich" id="autoCopliButton" />
                                <span class="switch2__content"></span>
                                <span class="switch2__circle"></span>
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
